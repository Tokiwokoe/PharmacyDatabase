{% extends 'supplier/base.html' %}

{% block content %}
<h1>Добавление аптеки</h1>


<form method="post" action="{% url 'supplier_pharmacy_create' %}">
  {% csrf_token %}

  <div class="form-group">
    <label for="number">Номер аптеки:</label>
    <input type="number" class="form-control" id="number" name="number" required>
  </div>
  <input type="hidden" id="id" name="id" value="{{ form.initial.id }}">
  <div class="form-group">
    <label for="property_type">Тип собственности:</label>
    <select class="form-control" id="property_type" name="property_type" required>
      {% for property_type in property_types %}
        <option value="{{ property_type.id }}">{{ property_type.name }}</option>
      {% endfor %}
    </select>
  </div>

  <div class="form-group">
    <label for="district">Район:</label>
    <select class="form-control" id="district" name="district" required>
      {% for district in districts %}
        <option value="{{ district.id }}">{{ district.name }}</option>
      {% endfor %}
    </select>
  </div>

  <div class="form-group">
    <label for="phone">Телефон:</label>
    <input type="text" class="form-control" id="phone" name="phone" required>
  </div>

  <button type="submit" class="btn btn-primary">Добавить</button>

  {% if form.errors %}
    <div class="alert alert-danger" role="alert">
      {% for field_errors in form.errors.values %}
        {% for error in field_errors %}
          {{ error }}
        {% endfor %}
      {% endfor %}
    </div>
  {% endif %}

</form>

{% endblock content %}
