<h1>Редактирование аптеки</h1>

<form method="post" action="{% url 'supplier_pharmacy_update' pharmacy.id %}">
  {% csrf_token %}

  <div class="form-group">
    <label for="number">Номер аптеки:</label>
    <input type="number" class="form-control" id="number" name="number" value="{{ pharmacy.number }}">
  </div>

  <div class="form-group">
    <label for="property_type">Тип собственности:</label>
    <select class="form-control" id="property_type" name="property_type">
      {% for property_type in property_types %}
        <option value="{{ property_type.id }}" {% if property_type.id == pharmacy.property_type.id %}selected{% endif %}>{{ property_type.name }}</option>
      {% endfor %}
    </select>
  </div>

  <div class="form-group">
    <label for="district">Район:</label>
    <select class="form-control" id="district" name="district">
      {% for district in districts %}
        <option value="{{ district.id }}" {% if district.id == pharmacy.district.id %}selected{% endif %}>{{ district.name }}</option>
      {% endfor %}
    </select>
  </div>

  <div class="form-group">
    <label for="phone">Телефон:</label>
    <input type="text" class="form-control" id="phone" name="phone" value="{{ pharmacy.phone }}">
  </div>

  <button type="submit" class="btn btn-primary">Сохранить</button>
  <a href="{% url 'supplier_pharmacy_delete' pharmacy.id %}" class="btn btn-danger">Удалить</a>

</form>
